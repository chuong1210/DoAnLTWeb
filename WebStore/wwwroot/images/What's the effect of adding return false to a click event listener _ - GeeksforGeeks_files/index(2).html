  (function() {

    var handleClickTagMessage = function(e) {

      if (eventData.isInitClickTag) {
        if (eventData.clickTags) {
          for (var i = 0; i < eventData.clickTags.length; i++) {
            var clkTag = eventData.clickTags[i];
            window[clkTag.name] = clkTag.url;
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;
      }
    };

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;
    }

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';

        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {

            var message = {'clickTag': url, 'isPostClickTag': true};
            parent.postMessage(JSON.stringify(message), '*');
          } else {
            var args = [url, name];
            if (features) {
              args.push(features);
            }
            open.apply(window, args);
          }
        };
      }(window.open);
    }

    if (window.addEventListener) {
      window.addEventListener(
          'message', handleClickTagMessage, false);
      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {
      window.attachEvent('onmessage', handleClickTagMessage);
    }
  })();

		<script type="text/javascript">
		    var isIOS = (/iPhone|iPad|iPod/i).test(navigator.userAgent);			
			function init() {
				seq01();

			}
			function seq01() {
				var	twnDelay = .3;
				TweenMax.set(shadow, {autoAlpha:.3});
				TweenMax.set([logo, cta, copy01, img01, star_mic, ring], {autoAlpha:1});	
			    TweenMax.delayedCall(twnDelay, bounceObject, [helmet]);
			    TweenMax.delayedCall(twnDelay, activateRollOver);
			    twnDelay+=1.2;
			    TweenMax.delayedCall(twnDelay, seq02);			
			}

			function seq02() {
				var	twnDelay = 0;
				TweenMax.set(shadow02, {autoAlpha:.3});
				TweenMax.set([img02, copy02, star01, star02, star03], {autoAlpha:1});
				TweenMax.to([copy01, shadow, helmet], .8, {x:-300, ease:Power3.easeOut, delay:twnDelay});
				TweenMax.to(back, 2, {x:-600, ease:Power3.easeOut, delay:twnDelay});			
				twnDelay+=.2;
				TweenMax.from(copy02, .9, {x:300, ease:Power3.easeOut,  delay:twnDelay});
				twnDelay+=.1;
				TweenMax.from([star01, star02, star03, img02, shadow02], .9, {x:300, ease:Power3.easeOut,  delay:twnDelay});
				TweenMax.delayedCall(twnDelay, bounceObject, [img02]);
 				twnDelay+=2.2;
			    TweenMax.delayedCall(twnDelay, seq03);
			    TweenMax.delayedCall(twnDelay, killTweens, [helmet]);
			}
			function seq03() {
				var	twnDelay = 0;
				TweenMax.set(shadow, {scaleX:1.6, scaleY:1.2, x:0});
				TweenMax.set([img03, copy03], {autoAlpha:1});
				TweenMax.to([star01, star02, star03, copy02, img02, shadow02], .8, {x:-300, ease:Power3.easeOut, delay:twnDelay});
				TweenMax.to(back, 2, {x:-1200, ease:Power3.easeOut, delay:twnDelay});
				twnDelay+=.2;
				TweenMax.from(copy03, .9, {x:300, ease:Power3.easeOut,  delay:twnDelay});
				twnDelay+=.1;
				TweenMax.from([shadow, img03], .9, {x:300, ease:Power3.easeOut,  delay:twnDelay});
				TweenMax.delayedCall(twnDelay, bounceObject, [img03]);
 				twnDelay+=2.2;
			    TweenMax.delayedCall(twnDelay, seq04);
			    TweenMax.delayedCall(twnDelay, killTweens, [img02]);
			}

		
			function seq04() {
				var	twnDelay = 0;
				TweenMax.set([btn01, btn02], {autoAlpha:1, transformOrigin:"50% 50%", display:'block'});
				TweenMax.set(right_wing, {autoAlpha:1, transformOrigin:"0% 100%", display:'block'});
				TweenMax.set(left_wing, {autoAlpha:1, transformOrigin:"100% 100%", display:'block'});
				TweenMax.killTweensOf(img03);
				TweenMax.set([wings, copy04, lines], {autoAlpha:1});	
				TweenMax.to([copy03, img03, shadow], .8, {x:-300, ease:Power3.easeOut, delay:twnDelay});
				TweenMax.to(back, 2, {x:-1800, ease:Power3.easeOut, delay:twnDelay});
				TweenMax.to(cta, 1, {backgroundColor:'#ff038e', delay:twnDelay});
				TweenMax.to(cta_copy01, 1, {autoAlpha:0, delay:twnDelay});
				TweenMax.to(cta_copy02, 1, {autoAlpha:1, delay:twnDelay});
				twnDelay+=.2;
				TweenMax.from(copy04, .9, {x:300, ease:Power3.easeOut,  delay:twnDelay});
				twnDelay+=.1;
				TweenMax.from([mask, img04], .8, {x:300, ease:Power3.easeOut, delay:twnDelay});
				TweenMax.from([left_wing, right_wing, wings, btn01, btn02], .8, {y:150, delay:twnDelay});
				TweenMax.from(mask, .8, {y:150, delay:twnDelay});
				TweenMax.from(lines, .8, {y:-150, delay:twnDelay});
			    TweenMax.delayedCall(twnDelay, bounceObject, [img04]);
				twnDelay+=.5;
				TweenMax.delayedCall(twnDelay, pushBtn, [btn01]);
				TweenMax.delayedCall(twnDelay, wave_wing);
				TweenMax.delayedCall(twnDelay, killTweens, [img03]);
			    TweenMax.delayedCall(twnDelay, runSparkles, [sparkle01]);
				twnDelay+=.5;
				TweenMax.delayedCall(twnDelay, pushBtn, [btn02]);
				TweenMax.delayedCall(twnDelay, btnOver);
				TweenMax.delayedCall(twnDelay, runSparkles, [sparkle02]);
				twnDelay+=.5;
				TweenMax.delayedCall(twnDelay, runSparkles, [sparkle03]); 
							 	
			}
			function wave_wing(){
				 TweenMax.to(left_wing, 1, {scale:.85, rotationZ:25, yoyo:true, ease:Linear.easeNone, repeat:-1});
				 TweenMax.to(right_wing, 1, {scale:.85, rotationZ:-25, yoyo:true, ease:Linear.easeNone, repeat:-1});
			}
			function runSparkles(mc){
				var	twnDelay = 0;
				TweenMax.set(mc, {autoAlpha:1, scale:1, rotation:0});
				TweenMax.from(mc, .5, {scale:.1, autoAlpha:0,  rotation:130, ease:Power2.easeOut, delay:twnDelay,  overwrite:false});
				twnDelay+=2;
				TweenMax.to(mc, .5, {scale:.1, autoAlpha:0,  rotation:'-90', ease:Power2.easeIn, delay:twnDelay});
				twnDelay+=1.5;
				TweenMax.delayedCall(twnDelay, runSparkles, [mc]);
			}

			function bounceObject(mc){
				TweenMax.to(mc, 1, {y:5, ease:Linear.easeNone, yoyo:true, repeat:-1});
			}
			function pushBtn(mc){
				var	twnDelay = 0;
				TweenMax.to(mc, .5, {scale:.8, ease:Back.easeOut.config(4),  delay:twnDelay, overwrite:false});
				twnDelay+=.7;
				TweenMax.to(mc, .5, {scale:1, ease:Back.easeOut.config(4), delay:twnDelay});
			}
			function btnOver(){
	    		TweenMax.fromTo(shine, 1, {x:0}, {x:300});
			}
			function activateRollOver(){
				if (!isIOS) {
					myAdLink.addEventListener("mouseover", btnOver);
				}else{
					myAdLink.addEventListener("touchstart", btnOver);
				}		
			}
			function killTweens(mc){
				TweenMax.killTweensOf(mc);
			}
			var mediaReady = function ready(fn) {
			  if (document.readyState !== "loading"){
			    fn();
			  } else {
			    document.addEventListener("DOMContentLoaded", fn);
			  }
			};

			mediaReady(init);

		</script>
